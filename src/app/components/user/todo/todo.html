<div class="h-full flex flex-col items-center justify-center gap-4">
  <h2 class="font-bold">Add Task To Your Quest :</h2>
  <input
    #myinput
    class="w-2/3 p-4 rounded-3xl border-2 border-indigo-600 placeholder:text-neutral-500"
    placeholder="Type ..."
  />
  <span
    class="bt-btn inline-block px-8! bg-blue-500"
    (click)="addTask(myinput.value); showMessage.set('block'); myinput.value = ''"
    >Add</span
  >
  <app-message [isDisplayed]="showMessage()" (closeBtn)="showMessage.set('none')"
    >Task Added</app-message
  >
</div>
